    <body>
        <script language="JavaScript" type="text/javascript">
                        $(document).bind("mobileinit", function()
                {
                    $.mobile.page.prototype.options.degradeInputs.date = true;
                });
        </script>
        <div data-role="page" style="min-height:480px;" dsid="signUp" id="signUp" class="type-interior"
        data-theme="e">
            <!-- mobileheader -->
            <div data-role="header" data-position="fixed" data-add-back-btn="false" data-back-btn-text="Back"
            data-theme="e" name="mobileheader" id="signUp_mobileheader" class="signUp_mobileheader">
                <h1 dsid="mobileheader">
                    Sign Up
                </h1>
                <!-- backbutton --><!--
                --><a data-role="button" name="backbutton" dsid="backbutton" class="signUp_backbutton ui-btn-left"
                id="signUp_backbutton" data-corners="true" data-icon="back" data-iconpos="left" x-apple-data-detectors="false"
                data-inline='true' data-mini='true' data-theme="e" tabindex="9">
                Back
                </a>
            </div>
            <!-- mobilecontainer -->
            <div data-role="content" id="signUp_mobilecontainer" name="mobilecontainer" class="signUp_mobilecontainer ui-content"
            dsid="mobilecontainer" data-theme="e">
                <link href="signUp.css" rel="stylesheet" type="text/css" />
                <link href="color.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="signUp.js">
                </script>
                <!-- Username -->
                <div name="Username" id="signUp_Username" dsid="Username" data-role="appery_label"
                class="signUp_Username">
                    Username:
                </div>
                <!-- usernameenter -->
                <div data-role="fieldcontain" class="signUp_usernameenter ">
                    <input type="text" name="usernameenter" dsid="usernameenter" value="" placeholder="Preferrably Your Full Name"
                    id="signUp_usernameenter" tabindex="2" multiple data-theme="e" class="signUp_usernameenter"
                    />
                </div>
                <!-- Password -->
                <div name="Password" id="signUp_Password" dsid="Password" data-role="appery_label"
                class="signUp_Password">
                    Password:
                </div>
                <!-- passwordenter -->
                <div data-role="fieldcontain" class="signUp_passwordenter ">
                    <input type="password" name="passwordenter" dsid="passwordenter" value="" placeholder=""
                    id="signUp_passwordenter" tabindex="3" multiple data-theme="e" class="signUp_passwordenter"
                    />
                </div>
                <!-- chooseaccount -->
                <div data-role="fieldcontain" class="signUp_chooseaccount" id="signUp_chooseaccount"
                dsid="chooseaccount">
                    <fieldset data-role="controlgroup" data-mini="false" data-theme="e">
                        <!-- administrator -->
                        <span dsid="administrator" class="signUp_administrator" name="administrator">
                            <input type="radio" name="chooseaccount" id="signUp_administrator" tabindex="5"
                            value="Sign Up as an Administrator" />
                            <label id="signUp_administrator_label" for="signUp_administrator">
                                Sign Up as an Administrator
                            </label>
                        </span>
                        <!-- clubmember -->
                        <span dsid="clubmember" class="signUp_clubmember" name="clubmember">
                            <input type="radio" name="chooseaccount" id="signUp_clubmember" checked="checked"
                            value="Sign Up as a Club Member" />
                            <label id="signUp_clubmember_label" for="signUp_clubmember">
                                Sign Up as a Club Member
                            </label>
                        </span>
                    </fieldset>
                </div>
                <!-- signup --><!--
                --><a data-role="button" name="signup" dsid="signup" class="signUp_signup" id="signUp_signup"
                data-corners="true" data-icon="none" data-iconpos='nowhere' x-apple-data-detectors="false"
                data-mini="false" data-theme="e" tabindex="1">
                Get Started
                </a>
            </div>
            <!-- mobilefooter -->
            <div data-role="footer" data-position="fixed" class="signUp_mobilefooter" name="mobilefooter"
            dsid="mobilefooter" id="signUp_mobilefooter" data-theme="e">
            </div>
            <!-- clubnamepopup -->
            <div data-role="popup" name="clubnamepopup" dsid="clubnamepopup" id="signUp_clubnamepopup"
            class="signUp_clubnamepopup" data-corners="true" data-dismissible="true" data-overlay-theme="e"
            data-theme="" data-shadow="true" data-arrow="b" data-tolerance="30,15,30,15">
                <div class="ui-popup-content-wrapper">
                    <!-- clubname -->
                    <div name="clubname" id="signUp_clubname" dsid="clubname" data-role="appery_label"
                    class="signUp_clubname">
                        Club Name:
                    </div>
                    <!-- clubnameenter -->
                    <div data-role="fieldcontain" class="signUp_clubnameenter ">
                        <input type="text" name="clubnameenter" dsid="clubnameenter" value="" placeholder="Make it unique to your school."
                        id="signUp_clubnameenter" tabindex="7" multiple data-theme="e" class="signUp_clubnameenter"
                        />
                    </div>
                    <!-- clubnameset --><!--
                    --><a data-role="button" name="clubnameset" dsid="clubnameset" class="signUp_clubnameset"
                    id="signUp_clubnameset" data-corners="true" data-icon="none" data-iconpos='nowhere'
                    x-apple-data-detectors="false" data-mini="false" data-theme="e" tabindex="8">
                    Set Club Name
                    </a>
                </div>
            </div>
            <!-- mobilepopup_3 -->
            <div data-role="popup" name="mobilepopup_3" dsid="mobilepopup_3" id="signUp_mobilepopup_3"
            class="signUp_mobilepopup_3" data-corners="true" data-dismissible="true" data-overlay-theme=""
            data-theme="" data-shadow="true" data-tolerance="30,15,30,15">
                <div class="ui-popup-content-wrapper">
                    <!-- accounterror -->
                    <div name="accounterror" id="signUp_accounterror" dsid="accounterror" data-role="appery_label"
                    class="signUp_accounterror">
                        This account already exists.
                    </div>
                </div>
            </div>
        </div>
