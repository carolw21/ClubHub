                Logout
                </a>
            </div>
            <!-- mobilecontainer -->
            <div data-role="content" id="Notify_mobilecontainer" name="mobilecontainer" class="Notify_mobilecontainer ui-content"
            dsid="mobilecontainer" data-theme="e">
                <link href="Notify.css" rel="stylesheet" type="text/css" />
                <link href="color.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="Notify.js">
                </script>
                <!-- headerinput -->
                <div data-role="fieldcontain" class="Notify_headerinput ">
                    <input type="text" name="headerinput" dsid="headerinput" value="" placeholder="Header"
                    id="Notify_headerinput" tabindex="10" multiple data-theme="e" class="Notify_headerinput"
                    />
                </div>
                <!-- messageinput -->
                <div data-role="fieldcontain" class="Notify_messageinput ">
                    <textarea name="messageinput" id="Notify_messageinput" tabindex="9" dsid="messageinput"
                    data-theme="e" placeholder="Message" class="Notify_messageinput">
</textarea>
                </div>
                <!-- send --><!--
                --><a data-role="button" name="send" dsid="send" class="Notify_send" id="Notify_send"
                data-corners="true" data-icon="navigation" data-iconpos="left" x-apple-data-detectors="false"
                data-mini="true" data-theme="e" tabindex="11">
                Send
                </a>
                <p data-theme="e" style="margin-top: 20px; margin-bottom: 20px; text-align: center; color: red"><strong>Sent Notifications</strong></p>
            </div>
            <!-- mobilefooter -->
