    <body>
        <script language="JavaScript" type="text/javascript">
                        $(document).bind("mobileinit", function()
                {
                    $.mobile.page.prototype.options.degradeInputs.date = true;
                });
        </script>
        <div data-role="page" style="min-height:480px;" dsid="signIn" id="signIn" class="type-interior"
        data-theme="e">
            <!-- mobileheader -->
            <div data-role="header" data-position="fixed" data-add-back-btn="false" data-back-btn-text="Back"
            data-theme="e" name="mobileheader" id="signIn_mobileheader" class="signIn_mobileheader">
                <h1 dsid="mobileheader">
                    Sign In
                </h1>
                <!-- backbutton --><!--
                --><a data-role="button" name="backbutton" dsid="backbutton" class="signIn_backbutton ui-btn-left"
                id="signIn_backbutton" data-corners="true" data-icon="back" data-iconpos="left" x-apple-data-detectors="false"
                data-inline='true' data-mini='true' data-theme="e" tabindex="6">
                Back
                </a>
            </div>
            <!-- mobilecontainer -->
            <div data-role="content" id="signIn_mobilecontainer" name="mobilecontainer" class="signIn_mobilecontainer ui-content"
            dsid="mobilecontainer" data-theme="e">
                <link href="signIn.css" rel="stylesheet" type="text/css" />
                <link href="color.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="signIn.js">
                </script>
                <!-- Username -->
                <div name="Username" id="signIn_Username" dsid="Username" data-role="appery_label"
                class="signIn_Username">
                    Username:
                </div>
                <!-- usernameInput -->
                <div data-role="fieldcontain" class="signIn_usernameInput ">
                    <input type="text" name="usernameInput" dsid="usernameInput" value="" placeholder="Full Name Perhaps?"
                    id="signIn_usernameInput" tabindex="5" multiple data-theme="e" class="signIn_usernameInput"
                    />
                </div>
                <!-- Password -->
                <div name="Password" id="signIn_Password" dsid="Password" data-role="appery_label"
                class="signIn_Password">
                    Password:
                </div>
                <!-- passwordInput -->
                <div data-role="fieldcontain" class="signIn_passwordInput ">
                    <input type="password" name="passwordInput" dsid="passwordInput" value="" placeholder=""
                    id="signIn_passwordInput" tabindex="4" multiple data-theme="e" class="signIn_passwordInput"
                    />
                </div>
                <!-- login --><!--
                --><a data-role="button" name="login" dsid="login" class="signIn_login" id="signIn_login"
                data-corners="true" data-icon="none" data-iconpos='nowhere' x-apple-data-detectors="false"
                data-mini="false" data-theme="e" tabindex="1">
                Login
                </a>
            </div>
            <!-- mobilefooter -->
            <div data-role="footer" data-position="fixed" class="signIn_mobilefooter" name="mobilefooter"
            dsid="mobilefooter" id="signIn_mobilefooter" data-theme="e">
            </div>
            <!-- mobilepopup_2 -->
            <div data-role="popup" name="mobilepopup_2" dsid="mobilepopup_2" id="signIn_mobilepopup_2"
            class="signIn_mobilepopup_2" data-corners="true" data-dismissible="true" data-overlay-theme=""
            data-theme="" data-shadow="true" data-tolerance="30,15,30,15">
                <div class="ui-popup-content-wrapper">
                    <!-- wrong -->
                    <div name="wrong" id="signIn_wrong" dsid="wrong" data-role="appery_label" class="signIn_wrong">
                        Sorry! Wrong username or password.
                    </div>
                </div>
            </div>
        </div>
